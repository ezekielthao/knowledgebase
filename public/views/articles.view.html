<h3 class="heading">Articles</h3>
<div ng-controller="ArticlesCtrl">
	<a href="#/categories">Home</a>
	<div class="row">
		<div class="articles">
			<div ng-repeat="article in articles">
				<div class="col-md-12">
					<div class="article">
						<h3>{{article.title}}</h3>
						<p>{{article.body | limitTo:100}}</p>
						<a href="#/articles/details/{{article._id}}" class="btn btn-default">Read Article</a>
					</div>
				</div>
			</div>
			<div ng-if="!articles">
				No Articles to display
			</div>
		</div>
	</div>
</div>

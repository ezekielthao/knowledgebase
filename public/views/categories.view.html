<h3 class="heading">Categories</h3>
<div ng-controller="CategoriesCtrl">
	<div class="row">
		<div class="categories">
			<div ng-repeat="category in categories">
				<div class="col-md-6">
					<h3>{{category.name}}</h3>
					<p>{{category.description}}</p>
					<a href="#/articles/category/{{category.name}}">View Articles</a>
				</div>
			</div>
		</div>
	</div>
</div>

<h3 class="heading">Articles</h3>
<div ng-controller="ArticlesCtrl">
	<div class="row">
		<div class="articles">
			<div ng-repeat="article in articles">
				<div class="col-md-12">
					<div class="article">
						<h3>{{article.title}}</h3>
						<p>{{article.body | limitTo:100}}</p>
						<a href="#/articles/details/{{article._id}}">View Articles</a>
					</div>
				</div>
			</div>
			<div ng-if="!articles">
				No Articles to display
			</div>
		</div>
	</div>
</div>

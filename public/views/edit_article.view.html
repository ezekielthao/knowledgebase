<div ng-controller="ArticlesEditCtrl">
	<h3>Edit {{article.title}}</h3>
	<form ng-submit="updateArticle()">
	  <div class="form-group">
	    <label>Title</label>
	    <input type="text" class="form-control" ng-model="article.title" name="title" placeholder="Title">
	  </div>
	  
	  <div class="form-group">
	    <label>Category</label>
	    <select type="text" class="form-control" ng-model="article.category">
	    	<option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
	    </select>
	  </div>
	  <div class="form-group">
	    <label>Body</label>
	    <input type="text" class="form-control" ng-model="article.body" name="body" placeholder="Body">
	  </div>

	  <button type="submit" class="btn btn-default">Submit</button>
	  <a href="#/category" class="btn btn-danger">Cancel</a>
	</form>
</div>
